<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
  <div class="header-top">
    <h1>Style Fusion</h1>
    <div style="display:flex;align-items:center;gap:20px;">
      <div class="cart-icon-wrap"><a href="cart.html">ðŸ›’</a><span class="cart-badge">0</span></div>
      <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false"><span></span><span></span><span></span></button>
    </div>
  </div>
  <nav><ul id="nav-menu">
    <li><a href="index.html">Home</a></li><li><a href="productview.html">Shop</a></li>
    <li><a href="product.html">Categories</a></li><li><a href="contactus.html">Contact Us</a></li>
    <li><a href="aboutus.html">About Us</a></li><li><a href="cart.html">Cart</a></li><li><a href="search.html">Search</a></li>
  </ul></nav>
</header>

<main>
  <div class="cart-container">
    <h2>Shopping Cart</h2>
    <div id="cartContent"></div>
  </div>
</main>

<footer><p>&copy; 2024 Style Fusion. All rights reserved.</p></footer>
<button id="scrollToTop" onclick="scrollToTop()" style="display:none;">â†‘</button>
<script src="script.js"></script>
<script>
  function renderCart() {
    const cart = getCart();
    const container = document.getElementById('cartContent');
    if (cart.length === 0) {
      container.innerHTML = `<div class="empty-cart"><p>ðŸ›’</p><h3>Your cart is empty</h3><p>Discover our latest collections and find something you love.</p><br><a href="product.html">Browse Collections â†’</a></div>`;
      return;
    }
    const SHIP = 50;
    let subtotal = cart.reduce((s,i) => s + i.price * i.qty, 0);
    const rows = cart.map((item,idx) => `
      <tr>
        <td data-label="Product"><div class="cart-product"><img src="${item.img}" alt="${item.name}"><div class="product-info"><h4>${item.name}</h4></div></div></td>
        <td data-label="Qty"><input type="number" value="${item.qty}" min="1" onchange="updateQty(${idx},this.value)"></td>
        <td data-label="Price">â‚¹${item.price.toLocaleString()}</td>
        <td data-label="Total">â‚¹${(item.price*item.qty).toLocaleString()}</td>
        <td data-label="Remove"><button class="remove-btn" onclick="removeItem(${idx})">Remove</button></td>
      </tr>`).join('');
    container.innerHTML = `
      <table class="cart-table">
        <thead><tr><th>Product</th><th>Quantity</th><th>Price</th><th>Total</th><th>Action</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
      <div class="cart-summary">
        <h3>Order Summary</h3>
        <p>Subtotal <span>â‚¹${subtotal.toLocaleString()}</span></p>
        <p>Shipping <span>â‚¹${SHIP}</span></p>
        <p style="border-top:1px solid var(--border);padding-top:12px;margin-top:4px;">Total <strong>â‚¹${(subtotal+SHIP).toLocaleString()}</strong></p>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
      </div>`;
  }
  function removeItem(idx) { const c=getCart(); c.splice(idx,1); saveCart(c); showToast('Item removed.'); renderCart(); }
  function updateQty(idx,val) { const c=getCart(); c[idx].qty=Math.max(1,parseInt(val)||1); saveCart(c); renderCart(); }
  renderCart();
</script>
</body></html>
